<!DOCTYPE html>
<html>
  <head>
    <title>ACV Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link href="style.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="jquery.nicescroll.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body onresize="windowResize()">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="console">
            <p>Loading... Ready.</p>
            <p>PolyomniTech Remote Access Client v0.1.3</p>
          </div>
          <div id="actions">
            <div class="action" onclick="ping()">ping()</div>
            <div class="action" onclick="portScan()">portScan()</div>
          </div>
        </div>
        <div class="col-md-4">
          <div id="ips">
          </div>
        </div>
      </div>
    </div>
    <div id="ip-dialog-form" title="IP Address">
      <form action="javascript:void(0);">
        <fieldset>
          <label for="name">IP</label>
          <input type="text" name="ipIn" id="ipIn" class="text ui-widget-content ui-corner-all">
        </fieldset>
      </form>
    </div>
  </body>
</html>
